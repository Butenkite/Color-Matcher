<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Alan+Sans:wght@300..900&display=swap"
      rel="stylesheet"
    />
    <script defer src="scripts.js"></script>
    <link rel="stylesheet" href="./styles.css" />
    <title>Char Matcher</title>
  </head>
  <body>
    <div class="header">
      <div>
        <h1 class="title">Welcome to Char Matcher</h1>
      </div>
      <div>
        <button class="btn" id="test-btn">Test 2x2</button>
        <button class="btn" id="easy-btn">Easy 4x4</button>
        <button class="btn" id="medium-btn">Medium 6x6</button>
        <button class="btn" id="hard-btn">Hard 8x8</button>
        <button class="btn" id="cheat-btn">Hint</button>
        <button class="btn" id="reset-btn">Reset</button>
      </div>
    </div>
    <div id="table-container">
      <table id="game-table"></table>
    </div>
    <h3 id = "counter"></h3>
  </body>
</html>
